sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install: 
  - openssl aes-256-cbc -K $encrypted_c29ef1fcff53_key -iv $encrypted_c29ef1fcff53_iv -in multi-k8s-306616-5cbcfec8871a.json.enc -out multi-k8s-306616-5cbcfec8871a.json -d
  - curl https://sdk.cloud.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project multi-k8s-306616
  - gcloud config set compute/zone europe-west4-b
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t donfrigo/react-test -f ./client/Dockerfile.dev ./client


script: 
  - docker run donfrigo/react-test npm test -- --coverage

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master